<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- fontawesome -->
    <script src="./js/all.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="bg-primary" id="mainSection" style="min-height: 100vh;">
        <div class="container text-white">
            <div class="row justify-content-center">
                <div class="col-12 text-uppercase m-3"><h1>Work to-do's</h1></div>
                <div class="col-12 m-2"> <p class="increase-font-size">Enter text into the input field to add items to your list.</p></div>
                <div class="col-12 m-2"> <p class="increase-font-size">Click the item to mark it as complete.</p></div>
                <div class="col-12 m-2"> <p class="increase-font-size">Click the "X" to remove the item from your list.</p></div>
                <input class="m-2" type="text" placeholder="New Item" id="to-do-task" maxlength="27"/>
                <button class="m-2" id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
            <!-- empty list -->
            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
